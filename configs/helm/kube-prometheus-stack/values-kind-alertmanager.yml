alertmanager:

  alertmanagerSpec:
    secrets:
    - alertmanager-secret-files

  ingress:
    enabled: true
    hosts: 
      - alertmanager.kubernetes.docker.internal
    paths:
     - /

  # extraSecret mount doesn't work at this time. Use the alertManagerSec.secrets instead
  # extraSecretMounts:
  #   - name: secret-files
  #     mountPath: /etc/secrets
  #     subPath: ""
  #     secretName: alertmanager-secret-files
  #     readOnly: true

  config:
    global:
      resolve_timeout: 5m
    inhibit_rules:
      - source_matchers:
          - 'severity = critical'
        target_matchers:
          - 'severity =~ warning|info'
        equal:
          - 'namespace'
          - 'alertname'
      - source_matchers:
          - 'severity = warning'
        target_matchers:
          - 'severity = info'
        equal:
          - 'namespace'
          - 'alertname'
      - source_matchers:
          - 'alertname = InfoInhibitor'
        target_matchers:
          - 'severity = info'
        equal:
          - 'namespace'
      - target_matchers:
          - 'alertname = InfoInhibitor'
    
    route:
      group_by: ['job']
      group_wait: 5s
      group_interval: 1m
      repeat_interval: 1h # 1h original
      receiver: 'email-test'
      routes:
      - receiver: 'null'
        matchers:
          - alertname = "Watchdog"
      - receiver: 'telegram-test'
        matchers:
          - namespace = "production"

    receivers:
    - name: 'null'
    - name: 'email-test'
      email_configs:
        - to: notify@example.com
          from: noreply@example.com
          require_tls: false
          smarthost: email-mailhog.email.svc.cluster.local:1025
          send_resolved: true
    - name: 'telegram-test'
      telegram_configs:
        - bot_token_file: '/etc/alertmanager/secrets/alertmanager-secret-files/telegram-api-token'
          #bot_token: '6531841395:AAFZcJA67hvcG6uWPfxW76Y1R41nz8wskwI'
          chat_id: -1002019095946
          #message: "summary: {{ .CommonAnnotations.summary }}\ndescription: {{ .CommonAnnotations.description }}"
          parse_mode: 'HTML'
          send_resolved: true
